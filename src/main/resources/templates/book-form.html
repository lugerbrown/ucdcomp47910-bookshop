<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} != null ? 'Edit Book' : 'Add Book'">Book Form</title>
</head>
<body>
<h2 th:text="${book.id} != null ? 'Edit Book' : 'Add Book'"></h2>
<form th:action="${book.id} != null ? @{'/books/edit/' + ${book.id}} : @{/books/add}" th:object="${book}" method="post">
    <label>Title: <input type="text" th:field="*{book_name}" required></label><br>
    <label>Author: <input type="text" th:field="*{author_name}" required></label><br>
    <label>Year: <input type="number" th:field="*{year}" required></label><br>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required></label><br>
    <label>Number of Copies: <input type="number" th:field="*{numberOfCopies}" required></label><br>
    <button type="submit" th:text="${book.id} != null ? 'Update' : 'Add'"></button>
</form>
<a th:href="@{/books}">Back to Book List</a>
</body>
</html>
