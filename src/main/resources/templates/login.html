<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Login - BookShop')"></head>
<body class="bg-light">
<div class="wrapper">
    <div class="content">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form th:action="@{/login}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="mb-3">
                                    <label class="form-label">Username:</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password:</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="code" class="form-label">2FA Code (if enabled):</label>
                                    <input type="text" id="code" name="code" class="form-control" placeholder="Enter 6-digit code from your authenticator app">
                                    <small class="form-text text-muted">Leave blank if you don't have 2FA enabled</small>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.expired}" class="alert alert-warning mt-3" role="alert">
                                Your session has expired. Please login again.
                            </div>
                            <div th:if="${param.invalid}" class="alert alert-warning mt-3" role="alert">
                                Invalid session detected. Please login again.
                            </div>
                            <div th:if="${param.notAuthenticated}" class="alert alert-warning mt-3" role="alert">
                                Please log in to access user settings.
                            </div>
                            <div th:if="${param.sessionExpired}" class="alert alert-warning mt-3" role="alert">
                                Your session has expired. Please log in again.
                            </div>
                            <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
