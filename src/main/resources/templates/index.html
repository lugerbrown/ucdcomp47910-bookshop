<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h1 class="display-4 mb-4">Welcome to BookShop ðŸ“•</h1>
                    <p class="lead mb-4">Your one-stop shop for books. Register or log in to start shopping, or browse our collection as a guest!</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a th:href="@{/books}" class="btn btn-primary btn-lg me-sm-2">Browse Books</a>
                        <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg me-sm-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-outline-success btn-lg">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
