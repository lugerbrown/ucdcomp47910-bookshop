<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - BookShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Checkout</h2>
                    <h5>Order Summary</h5>
                    <table class="table table-striped table-bordered mb-4">
                        <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td th:text="${item.book.book_name}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.book.price}"></td>
                            <td th:text="${item.totalPrice}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-end mb-4">
                        <h4>Total: <span th:text="${cart.totalPrice}"></span></h4>
                    </div>
                    <form th:action="@{/checkout}" th:object="${payment}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Credit Card Number:</label>
                            <input type="text" th:field="*{creditCardNumber}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Place Order</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/cart}" class="btn btn-link">Back to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
