<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Checkout - BookShop')"></head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Checkout</h2>
                    <h5>Order Summary</h5>
                    <table class="table table-striped table-bordered mb-4">
                        <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td th:text="${item.book.bookName}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.book.price}"></td>
                            <td th:text="${item.totalPrice}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-end mb-4">
                        <h4>Total: <span th:text="${cart.totalPrice}"></span></h4>
                    </div>
                    <form th:action="@{/checkout}" th:object="${payment}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label">Credit Card Number:</label>
                            <input type="text" th:field="*{creditCardNumber}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-credit-card-2-front"></i> Place Order
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/cart}" class="btn btn-link">
                            <i class="bi bi-arrow-left"></i> Back to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
