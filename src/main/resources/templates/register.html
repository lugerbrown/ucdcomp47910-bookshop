<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Register - BookShop')"></head>
<body class="bg-light">
<div class="wrapper">
    <div class="content">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Customer Registration</h2>
                            <form th:action="@{/register}" th:object="${customer}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Username:</label>
                                    <input type="text" th:field="*{username}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password:</label>
                                    <input type="password" th:field="*{password}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Name:</label>
                                    <input type="text" th:field="*{name}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Surname:</label>
                                    <input type="text" th:field="*{surname}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date of Birth:</label>
                                    <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address:</label>
                                    <input type="text" th:field="*{address}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number:</label>
                                    <input type="text" th:field="*{phoneNumber}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" th:field="*{email}" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                            <p class="mt-3 text-center">Already registered? <a th:href="@{/login}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
