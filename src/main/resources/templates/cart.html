<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - BookShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Your Cart</h2>
                    <div th:if="${#lists.isEmpty(items)}">
                        <p class="text-center">Your cart is empty.</p>
                        <div class="text-center">
                            <a th:href="@{/books}" class="btn btn-primary">Browse Books</a>
                        </div>
                    </div>
                    <div th:if="${!#lists.isEmpty(items)}">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>Title</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.book.book_name}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${item.book.price}"></td>
                                <td th:text="${item.totalPrice}"></td>
                                <td>
                                    <form th:action="@{'/cart/remove/' + ${item.id}}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-end">
                            <h4>Total: <span th:text="${total}"></span></h4>
                        </div>
                        <div class="text-center mt-4">
                            <a th:href="@{/books}" class="btn btn-secondary">Continue Shopping</a>
                            <a th:href="@{/checkout}" class="btn btn-success">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
