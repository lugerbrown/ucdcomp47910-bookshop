<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
    <footer th:fragment="footer" class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="d-flex align-items-center mb-2">
                        <img th:src="@{/images/logo.svg}" alt="BookShop Logo" width="24" height="24" class="me-2">
                        <h5 class="mb-0">BookShop</h5>
                    </div>
                    <p class="text-muted">Your one-stop destination for all your reading needs.</p>
                </div>
                <div class="col-md-3">
                    <h6>Quick Links</h6>
                    <ul class="list-unstyled">
                        <li><a th:href="@{/}" class="text-light text-decoration-none">
                            <i class="bi bi-house-door"></i> Home
                        </a></li>
                        <li><a th:href="@{/books}" class="text-light text-decoration-none">
                            <i class="bi bi-book"></i> Browse Books
                        </a></li>
                        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/authors}" class="text-light text-decoration-none">
                            <i class="bi bi-people"></i> Manage Authors
                        </a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/cart}" class="text-light text-decoration-none">
                            <i class="bi bi-cart"></i> Shopping Cart
                        </a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h6>Account</h6>
                    <ul class="list-unstyled">
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="text-light text-decoration-none">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}" class="text-light text-decoration-none">
                            <i class="bi bi-person-plus"></i> Register
                        </a></li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-link text-light p-0 text-decoration-none" style="border: none;">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h6>Support</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">
                            <i class="bi bi-question-circle"></i> Help Center
                        </a></li>
                        <li><a href="#" class="text-light text-decoration-none">
                            <i class="bi bi-envelope"></i> Contact Us
                        </a></li>
                        <li><a href="#" class="text-light text-decoration-none">
                            <i class="bi bi-shield-check"></i> Privacy Policy
                        </a></li>
                        <li><a href="#" class="text-light text-decoration-none">
                            <i class="bi bi-file-text"></i> Terms of Service
                        </a></li>
                    </ul>
                </div>
            </div>
            <hr class="my-4">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">&copy; 2025 BookShop. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-flex justify-content-md-end gap-3">
                        <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
