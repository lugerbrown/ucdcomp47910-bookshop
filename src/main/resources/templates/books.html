<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Books - BookShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="mb-4">Book List</h2>
    <div sec:authorize="hasRole('ADMIN')" class="mb-3">
        <a th:href="@{/books/add}" class="btn btn-success">Add New Book</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author(s)</th>
            <th>Year</th>
            <th>Price</th>
            <th>Copies</th>
            <th sec:authorize="hasRole('ADMIN')">Actions</th>
            <th sec:authorize="hasRole('CUSTOMER')">Add to Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.book_name}"></td>
            <td>
                <span th:each="author : ${book.authors}" th:text="${author.name}" th:unless="${author} == ${#lists.last(book.authors)}">, </span>
                <span th:each="author : ${book.authors}" th:text="${author.name}" th:if="${author} == ${#lists.last(book.authors)}"></span>
            </td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.numberOfCopies}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
            <td sec:authorize="hasRole('CUSTOMER')">
                <form th:action="@{'/cart/add/' + ${book.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="quantity" value="1" />
                    <button type="submit" class="btn btn-outline-primary btn-sm">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
